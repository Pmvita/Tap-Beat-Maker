<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Beat Maker</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>Hip-Hop Beat Maker</h1>
        <p>Create beats with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/Spaceship.wav" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/Kick.wav" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/HighHat.wav" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/Snare.wav" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/OpenHH.wav" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/Clap.wav" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
